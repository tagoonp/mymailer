    <script type="text/javascript">

      $height = $(document).height();
      $login_height = $('#login').height();

      $(document).ready(function(){
        $('#login').css('margin-top', (($height/2) - ($login_height/2)) + 'px')
        repository.load_email_repo(current_user)
      })

      $(function(){
        $('.btnCloseModal').click(function(){
          $('#txtRepoemail').val('')
          $('#txtRepopassword').val('')
          $('.form-control').removeClass('is-invalid')
        })
        $('.createRepoForm').submit(function(){
          check = 0
          $('.form-control').removeClass('is-invalid')

          if($('#txtReposender').val() == ''){
            check++
            $('#txtReposender').addClass('is-invalid')
          }

          if($('#txtRepoemail').val() == ''){
            check++
            $('#txtRepoemail').addClass('is-invalid')
          }

          if($('#txtRepopassword').val() == ''){
            check++
            $('#txtRepopassword').addClass('is-invalid')
          }

          if(check != 0){
            return false;
          }

          preload.show()

          repository.create_repo(current_user)

        })
      })
    </script>
