    <script type="text/javascript">

      $height = $(document).height();
      $login_height = $('#login').height();

      $(document).ready(function(){
        preload.hide()
      })

      $(function(){
        $('#loginForm').submit(function(){
          check = 0
          $('.form-control').removeClass('is-invalid')
          $('#notifyDiv').text('Enter your e-mail and password')
          $('#notifyDiv').addClass('dn')

          if($('#txtUsername').val() == ''){
            check++
            $('#txtUsername').addClass('is-invalid')
          }

          if($('#txtPassword').val() == ''){
            check++
            $('#txtPassword').addClass('is-invalid')
          }

          if(check != 0){
            $('#notifyDiv').removeClass('dn')
            return false;
          }

          preload.show()

          var param = {
            username: $('#txtUsername').val(),
            password: $('#txtPassword').val()
          }

          var jxr = $.post(config.ws_url + 'login.php', param, function(){}, 'json')
                     .always(function(snap){
                        if(fnc.checksnap(snap)){
                          snap.forEach(function(i){
                            window.localStorage.setItem(config.prefix + 'uid', i.uid)
                            if(i.admin_role == '1'){
                              window.location = 'administrator/index.html'
                            }else{
                              window.location = 'common/index.html'
                            }
                          })
                        }else{
                          preload.hide()
                        }
                     })
                     .fail(function(){
                       main.error_log()
                     })


        })
      })

      function create_activity(){

        check = 0
        $('.form-control').removeClass('is-invalid')
        $('#event_name').css('background', 'rgb(255, 255, 255)')

        if($('#event_name').val() == ''){
          check++
          $('#event_name').addClass('is-invalid')
          $('#event_name').css('background', 'rgb(158, 208, 255)')
        }

        if(check != 0){
          return false;
        }

        window.localStorage.setItem(config.prefix + 'event_title', $('#event_name').val())
        window.location = 'create_event.html'

        return false;

      }
